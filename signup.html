<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixalo – Sign Up</title>
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script src="Javascript/functions.js" defer></script>
</head>
<body>

    <header>
        <div class="header-container">
            <h1 class="title">Fixalo</h1>
            <nav class="nav-links">
                <div class="main-nav-items">
                    <a href="index.html">Home</a>
                    <a href="index.html#how-it-works">How It Works</a>
                    <a href="index.html#contact">Contact</a>
                </div>
                <div class="auth-buttons">
                    <button class="login-button" id="loginHeaderButton">Login</button>
                    <button class="cta-button" id="signUpHeaderButton">Sign Up</button>
                </div>
            </nav>
        </div>
    </header>

    <section class="page-banner">
        <div class="banner-content">
            <h1>Join Fixalo! Choose Your Role.</h1>
            <p>Are you looking to book services, or offer your professional skills?</p>
            <a href="index.html" class="back-link">← Back to Home</a>
        </div>
    </section>

    <div class="section-title">
        <h2>Sign Up As:</h2>
    </div>

    <main class="application-form-container" style="max-width: 600px; text-align: center;">
        <div style="display: flex; flex-direction: column; gap: 20px; padding: 20px;">
            <a href="customer-signup.html" class="submit-application-button">
                <i class="fas fa-user"></i> Sign Up as a Customer
            </a>
            <a href="professional-sign-up.html" class="submit-application-button">
                <i class="fas fa-tools"></i> Sign Up as a Professional
            </a>
        </div>
    </main>

    <footer id="contact">
        <div id="footercontent">
            <h4 class="footertext">Copyright © Fixalo</h4>
            <h4 class="footertext">Contact: hello@fixalo.com</h4>
        </div>
    </footer>

</body>
</html>

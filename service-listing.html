<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fixalo – Service Listing</title> <!-- Generic Title for JS to update -->
    <link rel="stylesheet" type="text/css" href="CSS/styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Lato&family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <!-- Font Awesome for star icons and other icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <script type="module" src="Javascript/functions.js" defer></script> <!-- Link to functions.js -->
</head>
<body>

    <header>
        <div class="header-container">
            <h1 class="title">FixingFixes</h1>
            <nav class="nav-links">
                <div class="main-nav-items">
                    <a href="index.html">Home</a>
                    <a href="services.html">Services</a> <!-- Link to a general services overview, or #Content on index -->
                    <a href="index.html#how-it-works">How It Works</a>
                    <a href="professional-apply-page.html">Apply</a>
                    <a href="index.html#contact">Contact</a>
                </div>
                <div class="auth-buttons">
                    <button class="login-button" id="loginHeaderButton">Login</button>
                    <button class="cta-button" id="signUpHeaderButton">Sign Up</button>
                </div>
            </nav>
        </div>
    </header>

    <section class="page-banner">
        <div class="banner-content">
            <h1 id="serviceTitle">Loading Service...</h1> <!-- Dynamic H1 updated by JS -->
            <p id="serviceDescription">Discover trusted professionals for various services.</p> <!-- Dynamic P updated by JS -->
            <a href="index.html#services" class="back-link">← Back to Services</a>
        </div>
    </section>

    <div class="section-title">
        <h2 id="availableProfessionalsTitle">Available Professionals</h2> <!-- Dynamic H2 updated by JS -->
    </div>

    <section class="filters-container">
        <div class="filter-group">
            <label for="filterCountry">Country:</label>
            <select id="filterCountry" name="filterCountry">
                <option value="all">All Countries</option>
                <!-- Options populated by JS -->
            </select>
        </div>

        <div class="filter-group">
            <label for="filterLocality">Locality:</label>
            <select id="filterLocality" name="filterLocality" disabled>
                <option value="all">All Localities</option>
                <!-- Options populated by JS -->
            </select>
        </div>

        <div class="filter-group">
            <label for="minRating">Min. Rating:</label>
            <select id="minRating" name="minRating">
                <option value="0">Any Rating</option>
                <option value="1">1 Star & Up</option>
                <option value="2">2 Stars & Up</option>
                <option value="3">3 Stars & Up</option>
                <option value="4">4 Stars & Up</option>
                <option value="5">5 Stars</option>
            </select>
        </div>

        <div class="filter-group">
            <label for="sortBy">Sort By:</label>
            <select id="sortBy" name="sortBy">
                <option value="default">Default</option>
                <option value="newest">Newest First</option>
                <option value="oldest">Oldest First</option>
                <option value="highestRated">Highest Rated</option>
            </select>
        </div>
    </section>

    <main id="serviceDisplay" class="plumber-list-container"> <!-- Changed ID to be generic -->
        <!-- Professional cards will be dynamically loaded here by JavaScript -->
        <p class="loading-message">Loading professionals...</p>
    </main>

    <footer id="contact">
        <div id="footercontent">
            <h4 class="footertext">Copyright © FixingFixes</h4>
            <h4 class="footertext">Contact: hello@FixingFixes.com</h4>
        </div>
    </footer>

</body>
</html>
